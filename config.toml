baseURL = 'http://github.io/'
languageCode = 'en-us'
title = "Mike's notes"
theme = 'PaperMod'
paginate= 5

DefaultContentLanguage = "en"
SectionPagesMenu = "main"
Paginate = 3 # this is set low for demonstrating with dummy content. Set to a higher number
googleAnalytics = ""
enableRobotsTXT = true

[params]
  defaultTheme='dark' # auto | dark | light

  [[params.socialIcons]]
  name = "Rss"
  url = "index.xml"

  [[params.socialIcons]]
  name = "Mastodon"
  url = "https://mastodon.world/@mike_p"

  [[params.socialIcons]]
  name = "GitHub"
  url = "https://github.com/michaelp"

